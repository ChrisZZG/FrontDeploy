<div class="container" *ngIf="expLab">

    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreE">Nombre Empresa</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
            </div>
            <div class="form-group">
                <label for="positionE">Posicion Empresa</label>
                <input type="text" class="form-control" id="positionE" name="positionE" [(ngModel)]="expLab.positionE" required>
            </div>
            <div class="form-group">
                <label for="descriptionE">Descripcion Experiencia</label>
                <input type="text" class="form-control" id="descriptionE" name="descriptionE" [(ngModel)]="expLab.descriptionE" required>
            </div>
            <div class="form-group">
                <label for="urlE">Url Empresa</label>
                <input type="text" class="form-control" id="urlE" name="urlE" [(ngModel)]="expLab.urlE" required>
            </div>
            <button class="btn btn-info" type="submit" >
                Actualizar Experiencia
            </button>
        </form>
        </div>
    </div>
</div>
