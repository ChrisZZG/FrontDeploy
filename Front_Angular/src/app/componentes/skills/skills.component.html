<section class="skills" id="skills">
  <div class="container text-center">
    <div class="row justifiy-content-md-center">
      <h2 class="subtitle text-center">Hard and Soft Skills</h2>
      <div class="col-lg-2">
        <button class="btn btn-info btn-right mb-3" type="button" routerLink="/newskill" *ngIf="isLogged">  New Skill </button>
      </div>
    </div>
    <div class="container">

              <div class="skills__grid">
                <div class=" cuadro__skills skill__item" *ngFor="let skill of skill">
                    <div class=" text-center">
                      <h2 class="skill_text skill__individual">{{skill.nombre}}</h2>
                    </div>
                     

                  <div class="btn-edit col-md" *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/edithys/{{skill.id}}">
                        <i class="fa fa-pen"></i> E</button>
                </div>
                <div class="btn-edit col-md" *ngIf="isLogged">
                    <button class="btn btn-light" (click)="delete(skill.id)">
                        <i class="fa-solid fa-minus"></i> D</button>
                </div>

                </div>
              </div>
    </div>
  </div>
</section>
