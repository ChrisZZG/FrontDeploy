<section class="about row justify-content-md-center" id="about">
    <div class="container">


       
            <div class="col-lg-2">
                <button class="btn btn-info btn-right mb-3" type="button" routerLink="/newhab" *ngIf="isLogged">
                    New Habilidad
                </button>
            </div>
        
        
                <div class="row justify-content-md-center">
                    <div class="col col-lg-6">
                            <h2 class="subtitle">My Job Skills</h2>
                                                        <div *ngFor="let habilidad of habilidad">

                                                            <div class="about__texts">
                                                                
                                                                <div>
                                                                    <p class="about__paragraph">
                                                                        {{ habilidad.laborales }}
                                                                    </p>
                                                                    
                                                                </div>
                                                            </div>

                                                            <div class="btn-edit col-md" *ngIf="isLogged">
                                                                <button class="btn btn-light" routerLink="/edithab/{{ habilidad.id }}">
                                                                    <i class="fa fa-pen"></i> EDITAR
                                                                </button>
                                                            </div>
                                                            <div class="btn-edit col-md" *ngIf="isLogged">
                                                                <button class="btn btn-light" (click)="delete(habilidad.id)">
                                                                    <i class="fa-solid fa-minus"></i> BORRAR
                                                                </button>
                                                            </div>


                                                        </div>
                    </div>

                    <div class="col col-lg-4">
                                        <figure class="about__img ">
                                                    <img src="assets/ability.svg" alt="" class="about__picture" />
                                                </figure>
                    </div>


                           

                </div>
                
                <div class="row justify-content-md-center">
                    <div class="col col-lg-4">

                            <figure class="about__img about__img--left ">
                                        <img src="assets/dev.svg" alt="" class="about__picture" />
                                    </figure>

                    </div>
                    <div class="col col-lg-6">

                                    <h2 class="subtitle">My Social Skills</h2>
                                                                            <div *ngFor="let habilidad of habilidad">

                                                                                <div class="about__texts">
                                                                                    
                                                                                    <div>
                                                                                        <p class="about__paragraph">
                                                                                            {{ habilidad.sociales }}
                                                                                        </p>
                                                                                        
                                                                                    </div>
                                                                                </div>

                                                                                <div class="btn-edit col-md" *ngIf="isLogged">
                                                                                    <button class="btn btn-light" routerLink="/edithab/{{ habilidad.id }}">
                                                                                        <i class="fa fa-pen"></i> EDITAR
                                                                                    </button>
                                                                                </div>
                                                                                <div class="btn-edit col-md" *ngIf="isLogged">
                                                                                    <button class="btn btn-light" (click)="delete(habilidad.id)">
                                                                                        <i class="fa-solid fa-minus"></i> BORRAR
                                                                                    </button>
                                                                                </div>

                                                                            </div>

                    </div>
                </div>
        
        <!-- MI TRABAJO -->

     </div>   

</section>
