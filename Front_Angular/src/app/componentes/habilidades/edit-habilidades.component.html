

<div class="container" *ngIf="habilidad">

    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="laborales">Habilidades Laborales</label>
                <input type="text" class="form-control" id="laborales" name="laborales" [(ngModel)]="habilidad.laborales" required>
            </div>
            <div class="form-group">
                <label for="sociales">Habilidades Sociales</label>
                <input type="text" class="form-control" id="sociales" name="sociales" [(ngModel)]="habilidad.sociales" required>
            </div>
            
            <button class="btn btn-info" type="submit" >
                Actualizar
            </button>
        </form>
        </div>
    </div>
</div>
